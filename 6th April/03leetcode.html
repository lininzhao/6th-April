    <script>
        //判断是否是回文数
        var isPalindrome = function(x){
            if(x<0){
                return false;
            }
            var num=0;
            var origin=x;
            while(x>0){
                num=num*10+x%10;
                x=parseInt(x/10);
            }
            return num==origin;
        }
        console.log(isPalindrome(12211221));


    </script>
